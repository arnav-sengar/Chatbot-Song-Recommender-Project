<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodia - Your Music, Your Way</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            color: #eaeaea;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
            padding: 40px 20px;
            border-radius: 20px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            position: relative;
        }

        /* Logo and tagline styling */
        .header {
            font-size: 38px;
            font-weight: bold;
            color: #ffffff;
            font-family: 'Verdana', sans-serif;
            text-shadow: 3px 3px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 18px;
            font-style: italic;
            color: #d3d3ff;
            margin-top: 5px;
            text-align: center;
            letter-spacing: 1px;
        }

        .robot-icon {
            margin: 20px auto;
            width: 100px;
            height: 100px;
            background-color: #4a4a8b;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s;
            animation: pulse 2s infinite;
        }

        .robot-icon:hover {
            transform: scale(1.1);
            background-color: #7272cc;
        }

        .robot-icon img {
            width: 60px;
            height: 60px;
        }

        .chat-section, .player-section {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: inset 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .message {
            display: flex;
            align-items: center;
            margin: 10px 0;
            animation: fadeIn 0.5s ease;
        }

        .user-message, .bot-message {
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
        }

        .user-message {
            background-color: #5a5ab5;
            margin-left: auto;
        }

        .bot-message {
            background-color: #4a4a8b;
        }

        .player-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .player-controls button {
            padding: 10px;
            background-color: #5a5ab5;
            color: #ffffff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .player-controls button:hover {
            background-color: #7272cc;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        Melodia
        <div class="tagline">Your Music, Your Way</div>
    </div>

    <div class="robot-icon" onclick="toggleChat()">
        <img src="C:\Users\ashvo\Desktop\cute.jpeg" alt="Robot Icon">
    </div>

    <div class="chat-section" id="chatSection">
        <div class="chat-box" id="chatBox">
            <div class="message bot-message">Hello! Click on me to get song recommendations.</div>
        </div>

        <div class="input-section">
            <input type="text" placeholder="Type your message here..." id="userInput">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div class="player-section" id="playerSection">
        <h3>Now Playing: <span id="songTitle">No song playing</span></h3>
        <div class="player-controls">
            <button onclick="playPause()">‚èØÔ∏è</button>
            <button onclick="nextSong()">‚è≠Ô∏è</button>
        </div>
    </div>
</div>

<script>
    function toggleChat() {
        const chatSection = document.getElementById('chatSection');
        const playerSection = document.getElementById('playerSection');
        chatSection.style.display = chatSection.style.display === 'block' ? 'none' : 'block';
        playerSection.style.display = playerSection.style.display === 'block' ? 'none' : 'block';
    }

    function sendMessage() {
        const userInput = document.getElementById("userInput").value;
        if (userInput) {
            displayMessage(userInput, "user");
            document.getElementById("userInput").value = "";
            setTimeout(() => {
                displayMessage("Looking up songs for you...", "bot");
                setTimeout(() => {
                    displayMessage("Here are some recommendations based on your mood!", "bot");
                    addRecommendation("Song Title - Artist");
                    document.getElementById("songTitle").innerText = "Song Title - Artist";
                }, 1000);
            }, 500);
        }
    }

    function displayMessage(text, type) {
        const chatBox = document.getElementById("chatBox");
        const message = document.createElement("div");
        message.classList.add("message", type === "user" ? "user-message" : "bot-message");
        message.innerText = text;
        chatBox.appendChild(message);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addRecommendation(song) {
        const playerSection = document.getElementById("playerSection");
        const item = document.createElement("div");
        item.classList.add("recommendation-item");
        item.innerText = `üé∂ ${song}`;
        playerSection.appendChild(item);
    }

    function playPause() {
        alert("Play/Pause song functionality here");
    }

    function nextSong() {
        alert("Next song functionality here");
    }
</script>

</body>
</html>
