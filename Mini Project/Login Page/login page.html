<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodia Login</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            /* background: #0f0c29; */
            /* background: linear-gradient(45deg, #0f0c29, #302b63, #24243e); */
            background-size: 400% 400%;
            background-image: "C:\Users\ashvo\Desktop\ab.jpg";
            /* animation: gradientBackground 15s ease infinite; */
            /* overflow: hidden; */
        }

        /* Keyframes for the dynamic background animation */
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Centered Login Container with Glass Effect */
        .login-container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px);
            padding: 60px 50px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(62, 177, 215, 0.5);
            width: 420px;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .login-container:hover {
            transform: translateY(-10px);
        }

        /* Melodia Icon */
        .login-container img {
            width: 100px;
            margin-bottom: 20px;
        }

        /* Tagline Styling */
        .tagline {
            font-size: 20px;
            color: #f2c94c;
            margin-bottom: 25px;
            font-weight: 600;
            opacity: 0.8;
        }

        /* Title (Melodia Login) */
        h2 {
            font-size: 28px;
            color: #f2c94c;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Input Fields Styling */
        .input-field {
            width: 100%;
            padding: 16px;
            margin: 15px 0;
            border: none;
            border-radius: 12px;
            background-color: #333333;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border: 2px solid #f2c94c;
            box-shadow: 0 0 5px rgba(242, 201, 76, 0.7);
        }

        .input-field::placeholder {
            color: #888;
        }

        /* Login Button Styling */
        .login-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background-color: #f2c94c;
            color: #1d1f26;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #f1b42c;
            transform: translateY(-4px);
        }

        /* Social Login Buttons */
        .social-btn {
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
            box-sizing: border-box;
        }

        .google-btn {
            background-color: #41868d;
            color: white;
        }

        .phone-btn {
            background-color: #e65218;
            color: white;
        }

        .social-btn:hover {
            opacity: 0.9;
        }

        .social-btn img {
            width: 22px;
            margin-right: 12px;
        }

        /* Forgot Password Link */
        .forgot-password {
            margin-top: 15px;
            font-size: 14px;
        }

        .forgot-password a {
            color: #f2c94c;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Mobile Responsive */
        @media (max-width: 500px) {
            .login-container {
                width: 90%;
                padding: 30px;
            }

            .input-field, .login-btn, .social-btn {
                padding: 12px;
                font-size: 14px;
            }

            .google-btn, .phone-btn {
                font-size: 16px;
            }
        }

    </style>
</head>
<body>

    <div class="login-container">
        <!-- Melodia Icon -->
        <img src="C:\Users\ashvo\Pictures\Screenshots\Screenshot 2024-11-11 025847.png" alt="Melodia Icon"> <!-- Replace with your icon URL -->

        <!-- Tagline -->
        <div class="tagline">
            Your Music, Your way
        </div>

        <!-- Login Form Title -->
        <h2>Melodia Login</h2>

        <!-- Login Form -->
        <form action="#">
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <!-- Social Login Options -->
        <button class="social-btn google-btn">
            <img src="C:\Users\ashvo\Downloads\Google__G__logo.webp" alt="Google">
            Login with Google
        </button>
        <button class="social-btn phone-btn">
            ðŸ“± Login with OTP
        </button>

        <!-- Forgot Password Link -->
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </div>

</body>
</html>
