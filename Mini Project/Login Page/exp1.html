<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Song Recommender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1e1e2f;
            color: #ffffff;
        }

        .container {
            width: 80%;
            max-width: 900px;
            background-color: #2b2b40;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            padding: 20px;
            text-align: center;
            background-color: #3b3b59;
            font-size: 24px;
            font-weight: bold;
        }

        .chat-section, .player-section {
            padding: 20px;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #292945;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .message {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .user-message, .bot-message {
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
        }

        .user-message {
            background-color: #3a3aa9;
            margin-left: auto;
        }

        .bot-message {
            background-color: #4747b8;
        }

        .input-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-section input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .input-section button {
            padding: 10px 15px;
            background-color: #3a3aa9;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-section button:hover {
            background-color: #5252cc;
        }

        .recommendations {
            margin-top: 20px;
        }

        .recommendations h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .recommendation-item {
            background-color: #4747b8;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .player-section {
            text-align: center;
        }

        .player-controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .player-controls button {
            padding: 10px;
            background-color: #3a3aa9;
            color: #ffffff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .player-controls button:hover {
            background-color: #5252cc;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        üéµ AI Chatbot Song Recommender üéµ
    </div>

    <div class="chat-section">
        <div class="chat-box" id="chatBox">
            <!-- Chat messages will appear here -->
            <div class="message bot-message">Hi! I'm your music assistant. What genre or mood are you in the mood for?</div>
        </div>

        <div class="input-section">
            <input type="text" placeholder="Type your message here..." id="userInput">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div class="recommendations" id="recommendations">
        <h3>Recommended Songs:</h3>
        <!-- Recommended songs will appear here -->
        <div class="recommendation-item">üé∂ Song Title - Artist</div>
    </div>

    <div class="player-section">
        <h3>Now Playing: <span id="songTitle">No song playing</span></h3>
        <div class="player-controls">
            <button onclick="playPause()">‚èØÔ∏è</button>
            <button onclick="nextSong()">‚è≠Ô∏è</button>
        </div>
    </div>
</div>

<script>
    function sendMessage() {
        const userInput = document.getElementById("userInput").value;
        if (userInput) {
            displayMessage(userInput, "user");
            document.getElementById("userInput").value = "";
            setTimeout(() => {
                displayMessage("Searching for songs...", "bot");
                // Simulate song recommendations
                setTimeout(() => {
                    displayMessage("Here are some recommendations based on your mood!", "bot");
                    addRecommendation("Song Title - Artist");
                    document.getElementById("songTitle").innerText = "Song Title - Artist";
                }, 1000);
            }, 500);
        }
    }

    function displayMessage(text, type) {
        const chatBox = document.getElementById("chatBox");
        const message = document.createElement("div");
        message.classList.add("message", type === "user" ? "user-message" : "bot-message");
        message.innerText = text;
        chatBox.appendChild(message);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addRecommendation(song) {
        const recommendations = document.getElementById("recommendations");
        const item = document.createElement("div");
        item.classList.add("recommendation-item");
        item.innerText = `üé∂ ${song}`;
        recommendations.appendChild(item);
    }

    function playPause() {
        alert("Play/Pause song functionality here");
    }

    function nextSong() {
        alert("Next song functionality here");
    }
</script>

</body>
</html>
